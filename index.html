<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
  </head>
  <body>
    <div class="container">
      <div class="mainImage"></div>
      <div class="OrderSummaryContainer">
        <div class="title">Order Summary</div>
        <div class="text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </div>
      </div>
      <div class="anualPlanContainer">
        <div class="musicImage"></div>
        <div class="paymentMethodContainer">
          <div class="childOne fs ml">Anual Plan</div>
          <div class="childTwo fs ml">$59.99/year</div>
          <div class="childThree fs">
            <div class="smallestChild">Change</div>
          </div>
        </div>
      </div>
      <div class="paymentContainer">
        <div class="proceed fs">Proceed to Payment</div>
        <div class="cancel fs"><span>Cancel Order</span></div>
      </div>
    </div>
  </body>
</html>
